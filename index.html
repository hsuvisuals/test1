<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css"> 
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
</head>
<body>




<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <h1>SIGN IN TO YOUR ACCOUNT</h1>
    </div>

    <div class="container">
    
      <input type="text" placeholder="Enter Username" name="uname" required>

      
      <input type="password" placeholder="Enter Password" name="psw" required>
     <label>
         
        <input id="signed" type="checkbox" checked="checked" name="remember"> Keep me signed in
      </label>
        
        
        <button type="submit">Sign In</button>
     
    </div>

    <div class="container1">
      <span class="psw"><a href="#">Forgot your password?</a></span>
    </div>
       <a href="dashboard/dashboard.html">NEXT PAGE</a>
  </form>
   
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
